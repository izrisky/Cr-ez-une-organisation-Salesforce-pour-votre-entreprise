<template>
    <lightning-card title="Opportunity products" icon-name="standard:opportunity">
        <div class="slds-grid slds-wrap slds-m-around_none slds-p-around_small">            
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="contentinfo" aria-live="assertive">
                    <span class="slds-assistive-text">Erreur</span>
                    <p style="color:chocolate;white-space: pre-line;">{errorMessage}</p>
                </div>
            </template>
            <template if:false={noProducts}>
                <lightning-datatable data={products}
                                     columns={columns}
                                     key-field="Id"
                                     class="slds-box slds-theme_default slds-p-around_x-small"
                                     onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={noProducts}>
                <p style="white-space: pre-line;">{noProductsMessage}</p>
            </template>
        </div>
    </lightning-card>
</template>
