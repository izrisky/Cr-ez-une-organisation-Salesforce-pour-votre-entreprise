<template>
    <lightning-card title={opportunityProducts} icon-name="standard:opportunity">        
        <template if:true={errorProductLine}>
            <div class="slds-theme_alert-texture" style="background-color: chocolate;">
                <p style="white-space: pre-line;">{quantityError}</p>
            </div>        
        </template>
        <template if:false={noProducts}>
            <lightning-datatable
                key-field="Id"
                data={products}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{opportunityUpdateErrorLabel}</p>
        </template>
        <template if:true={noProducts}>
            <p style="white-space: pre-line;">{productLinesEmpty}</p>
        </template>
    </lightning-card>
</template>
